<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Binary Converter</h1>

        <!-- Dropdown Menu -->
        <select id="conversionType" class="w-full p-2 rounded bg-gray-700 text-white mb-4 focus:outline-none">
            <option value="textToBinary">Text to Binary</option>
            <option value="binaryToText">Binary to Text</option>
        </select>

        <!-- Input Box -->
        <textarea id="inputText" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Enter text or binary..."></textarea>
        
        <!-- Convert Button -->
        <button onclick="convert()" class="w-full mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Convert</button>

        <!-- Output Box with Mini Copy Button -->
        <div class="relative mt-4">
            <textarea id="outputText" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none" rows="4" readonly placeholder="Output will appear here..."></textarea>
            <button onclick="copyToClipboard()" class="absolute top-2 right-2 bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm">ðŸ“‹</button>
        </div>
    </div>

    <script>
        // Function to convert text to binary
        const textToBinary = (text) => {
            return text.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join(' ');
        };

        // Function to convert binary to text
        const binaryToText = (binary) => {
            return binary.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
        };

        // Main conversion function
        const convert = () => {
            const input = document.getElementById('inputText').value;
            const conversionType = document.getElementById('conversionType').value;
            const output = conversionType === "textToBinary" ? textToBinary(input) : binaryToText(input);
            document.getElementById('outputText').value = output;
        };

        // Function to copy output
        const copyToClipboard = () => {
            const output = document.getElementById('outputText');
            output.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        };
    </script>

</body>
</html>
