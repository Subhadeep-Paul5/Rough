<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Currency Converter</h2>
        
        <label class="block mb-2">Amount:</label>
        <input type="number" id="amount" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500" placeholder="Enter amount" required>

        <label class="block mt-4 mb-2">From:</label>
        <select id="fromCurrency" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
            <option value="INR">Indian Rupee (INR)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </select>

        <label class="block mt-4 mb-2">To:</label>
        <select id="toCurrency" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600">
            <option value="USD">US Dollar (USD)</option>
            <option value="INR">Indian Rupee (INR)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
        </select>

        <button onclick="convertCurrency()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Convert
        </button>

        <p id="result" class="mt-4 text-center text-lg font-semibold"></p>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById("amount").value;
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            
            if (!amount) {
                alert("Please enter an amount!");
                return;
            }

            const apiKey = "YOUR_API_KEY"; // Get an API key from exchangerate-api.com
            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${fromCurrency}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.result === "error") {
                    document.getElementById("result").innerText = "Error fetching exchange rate.";
                    return;
                }

                const exchangeRate = data.conversion_rates[toCurrency];
                const convertedAmount = (amount * exchangeRate).toFixed(2);

                document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            } catch (error) {
                document.getElementById("result").innerText = "Error fetching data.";
            }
        }
    </script>

</body>
              </html>
