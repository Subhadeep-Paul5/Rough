<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Morse Code Converter</h1>

        <textarea id="inputText" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Enter text or Morse code..."></textarea>
        
        <div class="flex justify-between mt-4">
            <button onclick="convertToMorse()" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded mr-2">Text to Morse</button>
            <button onclick="convertToText()" class="w-1/2 bg-green-500 hover:bg-green-600 text-white py-2 rounded ml-2">Morse to Text</button>
        </div>

        <textarea id="outputText" class="w-full p-2 mt-4 rounded bg-gray-700 text-white focus:outline-none" rows="4" readonly placeholder="Output will appear here..."></textarea>

        <button onclick="copyToClipboard()" class="w-full mt-4 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Copy</button>
    </div>

</body>
</html>
