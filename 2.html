<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Options Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-xl font-semibold text-center mb-4">Multi Options Calculator</h2>

        <div class="mb-4">
            <label class="block text-sm font-medium">Select Operation:</label>
            <select id="operation" class="w-full p-2 border rounded mt-1">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (ร)</option>
                <option value="divide">Division (รท)</option>
                <option value="percentage">Percentage (%)</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium">Enter First Number:</label>
            <input type="number" id="num1" class="w-full p-2 border rounded mt-1" placeholder="First Number">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium">Enter Second Number:</label>
            <input type="number" id="num2" class="w-full p-2 border rounded mt-1" placeholder="Second Number">
        </div>

        <button onclick="calculate()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Calculate</button>

        <div class="mt-4 text-lg text-center font-semibold">
            Result: <span id="result" class="text-blue-600">0</span>
        </div>
    </div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
                    break;
                case "percentage":
                    result = (num1 / 100) * num2;
                    break;
            }

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
