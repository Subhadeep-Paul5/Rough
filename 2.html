<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Apple StandMode Clock</title>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script>  
        tailwind.config = {  
            theme: {  
                extend: {  
                    fontFamily: {  
                        serif: ['Playfair Display', 'serif'],  
                        sans: ['Source Sans Pro', 'sans-serif'],  
                    },  
                }  
            }  
        }  
    </script>  
</head>  
<body class="flex items-center justify-center bg-black text-white">  
    <div class="flex flex-col mt-16 items-center">  
        <div id="day" class="text-4xl md:text-5xl font-serif font-semibold"></div>  
        <div id="date" class="text-xl font-serif mb-4"></div>  
        <div id="time" class="text-6xl md:tect-8xl font-serif font-bold"></div>  
    </div>  <script>  
    function updateClock() {  
        const now = new Date();  
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];  
        const day = days[now.getDay()];  
        const date = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });  
        const time = now.toLocaleTimeString("en-US", { hour12: false });  

        document.getElementById("day").textContent = day;  
        document.getElementById("date").textContent = date;  
        document.getElementById("time").textContent = time;  
    }  

    updateClock();  
    setInterval(updateClock, 1000);  
</script>

</body>  
</html>
