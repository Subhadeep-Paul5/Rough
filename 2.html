<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Dictionary</h1>
        
        <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
            <input type="text" id="searchBox" placeholder="Search a word..." 
                class="w-full p-2 outline-none" />
            <button onclick="searchWord()" class="bg-blue-500 text-white px-4 py-2">Search</button>
        </div>

        <div id="result" class="mt-4 text-gray-800"></div>
    </div>

    <script>
        async function searchWord() {
            const word = document.getElementById("searchBox").value.trim();
            if (!word) {
                alert("Please enter a word!");
                return;
            }

            const apiUrl = `https://api.dictionaryapi.dev/api/v2/entries/en/${word}`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    const meaning = data[0].meanings[0].definitions[0].definition;
                    document.getElementById("result").innerHTML = `
                        <h2 class="text-xl font-semibold">${word}</h2>
                        <p class="text-gray-700">${meaning}</p>
                    `;
                } else {
                    document.getElementById("result").innerHTML = `<p class="text-red-500">Word not found!</p>`;
                }
            } catch (error) {
                document.getElementById("result").innerHTML = `<p class="text-red-500">Error fetching data</p>`;
            }
        }
    </script>

</body>
</html>
