<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple StandMode Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Source Sans Pro', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .clock {
            width: 150px;
            height: 150px;
            border: 4px solid white;
            border-radius: 50%;
            position: relative;
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: white;
            top: 50%;
            transform-origin: 100%;
            transform: translateY(-50%) rotate(0deg);
            transition: transform 0.1s linear;
        }
        .hour-hand {
            width: 35%;
            height: 4px;
        }
        .minute-hand {
            width: 45%;
            height: 3px;
        }
        .second-hand {
            width: 50%;
            height: 2px;
            background-color: red;
        }
        .center-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-black text-white">
    <div class="flex flex-col items-center">
        <div id="day" class="text-4xl md:text-5xl font-serif font-semibold"></div>
        <div id="date" class="text-xl font-serif mb-4"></div>
        <div id="time" class="text-6xl md:text-8xl font-serif font-bold"></div>
    </div>

    <!-- Analog Clock -->
    <div class="mt-8 clock flex items-center justify-center relative">
        <div class="hand hour-hand" id="hourHand"></div>
        <div class="hand minute-hand" id="minuteHand"></div>
        <div class="hand second-hand" id="secondHand"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("day").textContent = days[now.getDay()];
            document.getElementById("date").textContent = now.toLocaleDateString("en-US", { year: "numeric", month: "long", day: "numeric" });
            document.getElementById("time").textContent = now.toLocaleTimeString("en-US", { hour12: false });

            // Analog Clock Update
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours * 30) + (minutes * 0.5);
            const minuteDeg = (minutes * 6) + (seconds * 0.1);
            const secondDeg = seconds * 6;

            document.getElementById("hourHand").style.transform = `translateY(-50%) rotate(${hourDeg}deg)`;
            document.getElementById("minuteHand").style.transform = `translateY(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById("secondHand").style.transform = `translateY(-50%) rotate(${secondDeg}deg)`;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
