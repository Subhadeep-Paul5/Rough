<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SMALL COMPANY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFFFFF',
                        secondary: '#4a5568',
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Source Sans Pro', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white font-sans">
    <!-- Header -->
    <header class="border-b-4 border-dashed border-white mt-10">
        <div class="container mx-auto px-4 py-4">
            <div class="text-center">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-4xl md:text-5xl font-serif font-bold text-primary">THE SMALL COMPANY</h1>
                    <p class="text-lg md:text-xl text-gray-400 mt-1">A path to a long-term win.</p>
                </div>
            </div>
        </div>
    </header>


  <!-- Main Content -->
        
            <h1 class="text-3xl font-bold text-center mb-8">Archive</h1>
            
            <!-- Search Bar -->
            <div class="relative max-w-md mx-auto mb-12">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="search" class="block w-full p-2 pl-10 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-400" placeholder="Search...">
            </div>
            
            <!-- Top Posts Section -->
            <section class="mb-12">
                <h2 class="text-gray-500 mb-4">Top Posts</h2>
                <ul class="space-y-4">
                    <li><a href="#" class="text-lg hover:underline">1</a></li>
                    <li><a href="#" class="text-lg hover:underline">2</a></li>
                    
                </ul>
            </section>
            
            <!-- 2024 Section -->
            <section class="mb-12">
                <h2 class="text-gray-500 mb-4">2024</h2>
                <ul class="space-y-4">
                    <li><a href="#" class="text-lg hover:underline">1</a></li>
                    <li><a href="#" class="text-lg hover:underline">2</a></li>
                    
                </ul>
            </section>
            
            <!-- 2023 Section -->
            <section class="mb-12">
                <h2 class="text-gray-500 mb-4">2023</h2>
                <ul class="space-y-4">
                    <li><a href="#" class="text-lg hover:underline">1</a></li>
                    <li><a href="#" class="text-lg hover:underline">2</a></li>
                </ul>
            </section>
        


      <!-- Footer -->
    <footer class="bg-black text-white border-t-4 border-dashed border-white">
        <div class="container mx-auto mt-10 px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-serif font-bold mb-2">THE SMALL COMPANY</h3>
                    <p class="text-lg text-gray-400">We share what we learn.</p>
                </div>
                <div>
                    <h4 class="text-xl font-medium mb-2">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-lg text-gray-400 hover:text-white transition">Archives</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-xl font-medium mb-2">Newsletter</h4>
                    <form id="substack-form-footer" class="mt-4">
    <div class="flex flex-col">
        <input type="email" id="email-input-footer" name="email" placeholder="Enter your email" required
            class="bg-black text-xl text-white w-full px-6 py-2 border-4 border-dashed border-white">
        <button type="submit"
            class="bg-white font-serif text-xl text-black font-bold w-full px-6 py-2 border-4 border-dashed border-white">
            Subscribe
        </button>
    </div>
                    </form>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-4 text-center text-gray-400 text-sm">
                <p class="mb-4">&copy; 2025 THE SMALL COMPANY. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Function to handle form submissions
        function handleFormSubmission(formId, inputId) {
            document.getElementById(formId).addEventListener("submit", function(event) {
                event.preventDefault();
                let email = document.getElementById(inputId).value;
                let substackUrl = `https://subhadeeppaul5.substack.com/subscribe?email=${encodeURIComponent(email)}`;
                window.location.href = substackUrl;
            });
        }

        // Attach event listeners to both forms
        handleFormSubmission("substack-form-hero", "email-input-hero");
        handleFormSubmission("substack-form-footer", "email-input-footer");
    </script>
</body>
</html>
